<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Bootstrap 4</title>
</head>
<body>
   
   <section class="calculator container">
      <div class="container-calculartor">
         <div class="display bg-dark text-white text-right">
            <div class="display__number">
            </div>
            <div class="display__result">
               0
            </div>
         </div>
         <div class="keyboard">
            <div class="row text-center no-gutters">
               <div class="col-3 number" data-keyboard="AC">AC</div>
               <div class="col-3 number" data-keyboard="MC">MC</div>
               <div class="col-3 number" data-keyboard="%">%</div>
               <div class="col-3 number" data-keyboard="+">+</div>
            </div>
            <div class="row text-center no-gutters">
               <div class="col-3 number" data-keyboard="1">1</div>
               <div class="col-3 number" data-keyboard="2">2</div>
               <div class="col-3 number" data-keyboard="3">3</div>
               <div class="col-3 number" data-keyboard="-">-</div>
            </div>
            <div class="row text-center no-gutters">
               <div class="col-3 number" data-keyboard="4">4</div>
               <div class="col-3 number" data-keyboard="5">5</div>
               <div class="col-3 number" data-keyboard="6">6</div>
               <div class="col-3 number" data-keyboard="*">*</div>
            </div>
            <div class="row text-center no-gutters">
               <div class="col-3 number" data-keyboard="7">7</div>
               <div class="col-3 number" data-keyboard="8">8</div>
               <div class="col-3 number" data-keyboard="9">9</div>
               <div class="col-3 number" data-keyboard="/">/</div>
            </div>
            <div class="row text-center no-gutters">
               <div class="col-3 number" data-keyboard="0">0</div>
               <div class="col-3 number" data-keyboard=".">.</div>
               <div class="col-3 number" data-keyboard="del">del</div>
               <div class="col-3 number" data-keyboard="=">=</div>
            </div>
         </div>
      </div>
   </section>
   
</body>
</html>
